name: Deploy Test

on:
  push:
    branches:
      - test

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Test
    steps:
      - uses: actions/checkout@v3
      - name: Deploy Test
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          command: deploy --name ligogram-test-bot --var BOT_TOKEN:${{ BOT_TEST_TOKEN }}
